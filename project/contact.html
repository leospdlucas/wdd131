<!doctype html>
<html lang="en-US">
<head>
  <title>Contact Us — São Gabriel Butcher Shop</title>
  
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" as="style" href="styles/base.css" />
<link rel="stylesheet" href="styles/base.css" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><circle cx=%2212%22 cy=%2212%22 r=%2210%22 fill=%22%239A1B1B%22/></svg>">

</head>
<body>

<header>
  <div class="container navbar">
    <a class="brand" href="index.html"><span class="logo">SG</span> São Gabriel Butcher Shop</a>
    <button class="mobile-toggle" aria-label="Menu" id="navToggle">☰</button>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Our Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="p">
      <h1>Contact Us</h1>
      <p class="small">We usually reply within one business day.</p>
      <form id="contactForm" novalidate>
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" autocomplete="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" required />
          </div>
          <div>
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9+()\-\s]{7,}" />
          </div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" minlength="10" required></textarea>
        </div>
        <div class="controls">
          <button type="submit">Send</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
        <p id="formStatus" role="status" class="small"></p>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container foot">
    <div>© <span id="year"></span> São Gabriel Butcher Shop • Nova Iguaçu, RJ • Last modified <span id="lastmod"></span></div>
    <div><a href="references.html" class="badge" rel="nofollow">References</a></div>
  </div>
</footer>
<script src="scripts/main.js" defer></script>

<script src="scripts/form.js" defer></script>
</body>
</html>
